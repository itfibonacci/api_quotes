<!DOCTYPE html>
<html>

<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

</head>

<body>
    <div class="main-block">
        <h1>Add a Quote</h1>
        <form method="POST" action="/add_quote">
            <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
            <input type="text" name="name" id="name" placeholder="Body" required />
            <label id="icon" for="name"><i class="fas fa-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Author" required />
            <hr>
            <hr>
            <div class="btn-block">
                <button id="submit-quote" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
